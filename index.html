<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Math Quiz</title>
</head>
<body>
    <nav id="navbar">
        <a href="#"><h2>Math Quiz</h2></a>
    </nav>

    <div class="container" id="container">        
        <div class="quiz mt-5">
            <div class="quiz-contents">
                <h1>Math Quiz</h1>                
                <select name="operand" id="operands">
                    <option value="+">Addition</option>
                    <option value="-">Subtraction</option>
                    <option value="*">Multiplication</option>
                    <option value="/">Division</option>
                </select>
                <div class="nums">
                    <h1 class="num1">0</h1>
                    <h3 class="mx-3 operand">+</h3>
                    <h1 class="num2">0</h1>
                </div>
                <input type="text" class="answer mt-3" placeholder="Answer"/>
                <div class="score my-3">
                    <span>0</span>
                </div>
            </div>            
        </div>
        <div class="answer-bar" id="answer-bar">
            <div class="box box-1" id="1">1</div>
            <div class="box box-2" id="2">2</div>
            <div class="box box-3" id="3">3</div>
            <div class="box box-4" id="4">4</div>
            <div class="box box-5" id="5">5</div>
            <div class="box box-6" id="6">6</div>
            <div class="box box-7" id="7">7</div>
            <div class="box box-8" id="8">8</div>
            <div class="box box-9" id="9">9</div>
            <div class="box box-10" id="10">10</div>                
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
